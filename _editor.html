<div>
	<style type="text/css">

		#editor {
		  box-shadow: 0 0 2px #CCC;
		  min-height: 150px;
		  overflow: auto;
		  padding: 1em;
		  margin-top: 20px;
		  resize: vertical;
		  outline: none;
		}

		.toolbar {
		  text-align: center;
		}

		.toolbar a,
		.fore-wrapper,
		.back-wrapper {
		  cursor: pointer;
		  border: 1px solid #AAA;
		  background: #FFF;
		  font-family: 'Candal';
		  border-radius: 1px;
		  color: black;
		  padding: 5px;
		  width: 1.5em;
		  margin: -2px;
		  margin-top: 10px;
		  display: inline-block;
		  text-decoration: none;
		  box-shadow: 0px 1px 0px #CCC;
		}

		.toolbar a:hover,
		.fore-wrapper:hover,
		.back-wrapper:hover {
		  background: #f2f2f2;
		  border-color: #8c8c8c;
		}

		a[data-command='redo'],
		a[data-command='strikeThrough'],
		a[data-command='justifyFull'],
		a[data-command='insertOrderedList'],
		a[data-command='outdent'],
		a[data-command='p'],
		a[data-command='superscript'] {
		  margin-right: 5px;
		  border-radius: 0 3px 3px 0;
		}

		a[data-command='undo'],
		.fore-wrapper,
		a[data-command='justifyLeft'],
		a[data-command='insertUnorderedList'],
		a[data-command='indent'],
		a[data-command='h1'],
		a[data-command='subscript'] {
		  border-radius: 3px 0 0 3px;
		}

		a.palette-item {
		  height: 1em;
		  border-radius: 3px;
		  margin: 2px;
		  width: 1em;
		  border: 1px solid #CCC;
		}

		a.palette-item:hover {
		  border: 1px solid #CCC;
		  box-shadow: 0 0 3px #333;
		}

		.fore-palette,
		.back-palette {
		  display: none;
		}

		.fore-wrapper,
		.back-wrapper {
		  display: inline-block;
		  cursor: pointer;
		}

		.fore-wrapper:hover .fore-palette,
		.back-wrapper:hover .back-palette {
		  display: block;
		  float: left;
		  position: absolute;
		  padding: 3px;
		  width: 160px;
		  background: #FFF;
		  border: 1px solid #DDD;
		  box-shadow: 0 0 5px #CCC;
		  height: 70px;
		}

		.fore-palette a,
		.back-palette a {
		  background: #FFF;
		  margin-bottom: 2px;
	}
	</style>
<div class="toolbar">
  <a href="#" ng-click="$editorCtrl.attributeClick('undo')"><i class='fa fa-undo'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('redo')"><i class='fa fa-repeat'></i></a>
  <div class="fore-wrapper"><i class='fa fa-font' style='color:#C96;'></i>
    <div class="fore-palette">
    	<a href="#" ng-click="$editorCtrl.attributeClickColor('forecolor',colorPaletteValue)" ng-repeat="colorPaletteValue in $editorCtrl.colorPalette" style="background-color: #{{colorPaletteValue}}" class="palette-item"></a>
    </div>
  </div>
  <div class="back-wrapper"><i class='fa fa-font' style='background:#C96;'></i>
    <div class="back-palette">
    	<a href="#" ng-click="$editorCtrl.attributeClickColor('backcolor',colorPaletteValue)" ng-repeat="colorPaletteValue in $editorCtrl.colorPalette" style="background-color: #{{colorPaletteValue}}" class="palette-item"></a>
    </div>
  </div>
  <a href="#" ng-click="$editorCtrl.attributeClick('bold')"><i class='fa fa-bold'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('italic')"><i class='fa fa-italic'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('underline')"><i class='fa fa-underline'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('strikeThrough')"><i class='fa fa-strikethrough'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('justifyLeft')"><i class='fa fa-align-left'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('justifyCenter')"><i class='fa fa-align-center'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('justifyRight')"><i class='fa fa-align-right'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('justifyFull')"><i class='fa fa-align-justify'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('indent')"><i class='fa fa-indent'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('outdent')"><i class='fa fa-outdent'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('insertUnorderedList')"><i class='fa fa-list-ul'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('insertOrderedList')"><i class='fa fa-list-ol'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('h1')">H1</a>
  <a href="#" ng-click="$editorCtrl.attributeClick('h2')">H2</a>
  <a href="#" ng-click="$editorCtrl.attributeClick('createlink')"><i class='fa fa-link'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('unlink')"><i class='fa fa-unlink'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('insertimage')"><i class='fa fa-image'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('p')">P</a>
  <a href="#" ng-click="$editorCtrl.attributeClick('subscript')"><i class='fa fa-subscript'></i></a>
  <a href="#" ng-click="$editorCtrl.attributeClick('superscript')"><i class='fa fa-superscript'></i></a>
  <a href="#" ng-click="$editorCtrl.changeFontSize('increment')"><i class='fa fa-plus'></i></a>
  <a href="#" ng-click="$editorCtrl.changeFontSize('decrement')"><i class='fa fa-minus'></i></a>
  <a href="#" ng-click="$editorCtrl.showHtml()"><i class="fa fa-angle-left"></i>&nbsp;<i class="fa fa-angle-right"></i></a>
</div>
<div id='editor' contenteditable ng-click="$editorCtrl.changeSelectedEditContent('editor')" ng-keypress="$editorCtrl.changeContent('editor')" ng-keyup="$editorCtrl.changeContent('editor')">
  <h1>A WYSIWYG Editor.</h1>
  <p>Try making some changes here. Add your own text or maybe an imaghjge.</p>
</div>
<div ng-show="$editorCtrl.showHtmlContent" id='html-code' contenteditable ng-click="$editorCtrl.changeSelectedEditContent('html-code')" ng-keypress="$editorCtrl.changeContent('html-code')" ng-keyup="$editorCtrl.changeContent('html-code')">
	{{$editorCtrl.htmlContent}}
</div>
</div>
